////////////////////////////////////////////////////////////////////////////
///// Sets aliens can ignite marine or gets explosion effect on marine /////
////////////////////////////////////////////////////////////////////////////

//BOOMERS//////////////////////////////////////////////////////////////////
sm_qcvar asw_boomer_ignite             0        //default=0, set 1=melee, 2=touch, 3=All, marine ignite by boomer on melee/touch.
sm_qcvar asw_boomer_explode            0        //default=0, set 1=melee, 2=touch, 3=All, marine explode by boomer on melee/touch. Need 'asw_boomer_touch_damage'>0.
sm_qcvar asw_boomer_touch_onfire       0        //default=0, It Set, ignite marine if boomer body on fire touch.

//BUZZERS///////////////////////////////////////////////////////////////////
sm_qcvar asw_buzzer_melee_ignite       0        //default=0, set 1=buzzer, 2=beta buzzer, 3=All, marine ignite by buzzer/beta buzzer.
sm_qcvar asw_buzzer_touch_onfire       0        //default=0, set 1, ignite marine if buzzer body on fire touch.

//DRONES///////////////////////////////////////////////////////////////////
sm_qcvar asw_drone_touch_ignite        0        //default=0, set 1=drone, 2=jumper, 3=All, marine ignite by drone/jumper on touch.
sm_qcvar asw_drone_melee_ignite        0        //default=0, set 1=drone, 2=jumper, 3=All, marine ignite by drone/jumper melee.
sm_qcvar asw_drone_touch_onfire        0        //default=0, set 1, ignite marine if drone/jumper body on fire touch.

//UBER DRONES//////////////////////////////////////////////////////////////
sm_qcvar asw_drone_uber_ignite         0        //default=0, set 1=melee, 2=touch, 3=All, marine ignite by uber on melee/on fire touch.
